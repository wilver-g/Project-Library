<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
    <div class="main-container">
      <header>Project Library</header>
      <button class="addBtn">Add a book</button>
      <form action="/my-handling-form-page" method="post" id="bookForm">
        <ul>
          <li>
            <label for="author">Author: </label>
            <input
              type="text"
              id="author"
              name="author"
              placeholder="eg. Juan dela Cruz"
              required
            />
          </li>
          <li>
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" required />
          </li>
          <li>
            <label for="pages">Number of pages: </label>
            <input type="number" name="pages" id="pages" required />
          </li>
          <li class="button">
            <button class="createBook">Create book</button>
            <button class="cancel">Cancel</button>
          </li>
        </ul>
      </form>

      <div class="book-container"></div>
    </div>
  </body>
</html>
